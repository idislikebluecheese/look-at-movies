function ofs() {
 var elem = document.querySelector('#frame')
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { 
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}
async function info(){
  const urll = `https://api.themoviedb.org/3/movie/${url.searchParams.get("id")}?api_key=d93115754010beb32ae8956c26dbc590`
  try{
    const res = await fetch(urll)
    const json = await res.json()
        if(res.status == 404){window.alert("Invalid TMDB id"); window.location.href = `https://${url.hostname}`}
    document.title = `FreeStreamer ðŸŽ¬ - ${json.title}`
    if(!res.ok){throw new Error(`code ${res.status}`)}
    document.querySelector('#infop').innerText = `original_title: ${json.original_title}
  release_date: ${json.release_date}
  homepage: ${json.homepage}
  vote_count: ${json.vote_count}
  id: ${json.id}
  imdb_url: https://imdb.com/title/${json.imdb_id}
  imdb_id: ${json.imdb_id}
  poster_path: ${json.poster_path}
  backdrop_path: ${json.backdrop_path}
  vote_average: ${json.vote_average}
  runtime (minutes): ${json.runtime}
  popularity: ${json.popularity}
  status: ${json.status}
  overview: [${json.overview}]
  `
  }
  catch(er){
    console.error(er.message)
  }
}
